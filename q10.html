<body>
    <script>
        // how to find factors of a number in javascript
        function factors(n) {
            let arr = [];
            for (let i = 1; i <= n; i++) {
                if (n % i === 0) {
                    console.log(i);
                }
            }
            return arr;
        }
        console.log(factors(147));
    </script>
