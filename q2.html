<body>
    <script>
        let n = parseInt(prompt("enter the number:"));
        let a = 0, b = 1, f;
        console.log(a);
        console.log(b);
        for (let i = 1; i <= n; i++) {
            console.log(f);
            f = a + b;
            a = b;
            b = f;
        }
    </script>
